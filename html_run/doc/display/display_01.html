<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본 박스 : Box-Model / display 01</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* inline 요소는 width/height, 상하 margin,padding 값을 줄 수가 없다. */
    .inline span {
      margin: 50px 0;
      padding: 50px 0;
      /* 적용된 것처럼 보이지만 background만 적용된 것이며 실제 공간을 차지하고 있지 않다. */
      width: 100px;
      height: 100px;
      background: rgba(255, 0, 0, 0.3);
      color: #fff;
    }

    /* inline 요소를 block으로 바꾸어주었다. */
    .inlineToBlock span {
      display: block;
      margin: 30px 0;
      padding: 30px 0;
      width: 100px;
      height: 100px;
      background: rgba(255, 0, 0, 0.3);
      color: #fff;
    }

    /* 
    inline-block 요소의 부모에 text-align:center로 박스를 가로로 배열할 수 있다.
    박스사이의 간격을 붙이기 위해서는 부모 요소에 font-size를 0으로 설정하면 된다.(자식 요소에 다시 font-size를 주면 글자들이 살아난다.)
    */
    .inlineToInlineBlock {
      text-align: center;
      font-size: 0;
    }

    /* inline 요소를 inline-block 요소로 바꿈.
    박스 사이의 간격이 4px 정도 생긴다. */
    .inlineToInlineBlock span {
      display: inline-block;
      margin: 30px 0;
      padding: 30px 0;
      width: 100px;
      height: 100px;
      font-size: 20px;
      background: rgba(255, 0, 0, 0.3);
      color: #fff;
    }

    .block {
      background: #ff0;
    }

    .block div {
      display: inline;
      margin: 30px 0;
      padding: 30px 0;
      width: 100px;
      height: 100px;
      font-size: 20px;
      background: rgba(255, 0, 0, 0.3);
      color: #fff;
    }
  </style>
</head>

<body>
  <section class="inline">
    <span>span01</span>
    <span>span02</span>
    <span>span03</span>
    <span>span04</span>
    <span>span05</span>
  </section>

  <section class="inlineToBlock">
    <span>span01</span>
    <span>span02</span>
    <span>span03</span>
    <span>span04</span>
    <span>span05</span>
  </section>

  <section class="inlineToInlineBlock">
    <span>span01</span>
    <span>span02</span>
    <span>span03</span>
    <span>span04</span>
    <span>span05</span>
  </section>

  <section class="block">
    <div>box01</div>
    <div>box02</div>
    <div>box03</div>
    <div>box04</div>
    <div>box05</div>
  </section>
</body>

</html>
