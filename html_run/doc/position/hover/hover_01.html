<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/common.css">
  <title>Hover_01</title>
  <style>
    section {
      padding: 100px 0;
      text-align: center;
    }

    section h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: 0.5em;
      /* font size의 n만큼 자간을 조정하겠다는 의미 */
    }

    section p {
      margin: 0 0 30px 0;
      font-size: 14px;
      font-weight: 300;
      letter-spacing: -0.025em;
    }

    section .container {
      display: flex;
      gap: 30px;
      margin: 0 auto;
      width: 1200px;
    }

    section .container figure {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    section img {
      max-width: 100%;
      transition: 0.3s;
    }

    .hover01 .container figure .box {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: rgba(51, 51, 51, 1);
      color: #fff;
      transition: width 0.3s;
    }

    .hover01 .container figure:hover .box {
      width: 150px;
    }

    .hover01 .container figure:hover img {
      transform: translateX(50px);
    }

    .hover02 {
      padding: 100px 0;
      background: #f9f9f9;
      text-align: center;
    }

    .hover02 h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: 0.5em;
    }

    .hover02 p {
      margin: 0 0 30px 0;
      font-size: 14px;
      font-weight: 300;
      letter-spacing: -0.025em;
    }

    .hover02 .container {
      display: flex;
      gap: 30px;
      margin: 0 auto;
      width: 1200px;
    }

    .hover02 .container figure {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    .hover02 .container figure::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      border-top: 1px solid #333;
      border-left: 1px solid #000;
      width: 0;
      height: 0;
      opacity: 0;
      transition: 0.5s;
      box-sizing: border-box;
    }

    .hover02 .container figure::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      border-bottom: 1px solid #333;
      border-right: 1px solid #000;
      width: 0;
      height: 0;
      opacity: 0;
      box-sizing: border-box;
      transition: 0.5s 0.3s;
    }

    .hover02 .container figure:hover::before {
      opacity: 1;
      width: 100%;
      height: 100%;
    }

    .hover02 .container figure:hover::after {
      opacity: 1;
      width: 100%;
      height: 100%;
    }

    .hover02 img {
      max-width: 100%;
      transition: 0.3s;
    }

    nav {
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      line-height: 50px;
      text-align: center;
    }

    nav>ul {
      display: flex;
      width: 1200px;
      margin: 0 auto;
    }

    nav>ul>li {
      position: relative;
      flex: 1;
      border-left: 1px solid #ddd;
    }

    nav>ul>li:last-child {
      border-right: 1px solid #ddd;
    }

    nav>ul>li a {
      display: block;
    }

    nav>ul>li::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translate(-50%);
      display: block;
      width: 0;
      height: 3px;
      background: #f00;
      transition: 0.5s;
    }

    nav>ul>li:hover::after {
      content: "";
      display: block;
      width: 100%;
      height: 3px;
      background: #f00;
    }

    .hover03 figure::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 10px;
      background: linear-gradient(to left, #f00, #ff0);
      transition: 0.5s 1.5s;
    }

    .hover03 figure:hover::before {
      width: 100%;
      transition: 0.5s;
    }

    .hover03 figure::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 10px;
      height: 0;
      background: linear-gradient(to bottom, #f00, #ff0);
      transition: 0.5s 1s;
    }

    .hover03 figure:hover::after {
      height: 100%;
      transition: 0.5s 0.5s;
    }

    .hover03 .box::before {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 0;
      height: 10px;
      background: linear-gradient(to right, #f00, #ff0);
      transition: 0.5s 0.5s;
    }

    .hover03 figure:hover .box::before {
      width: 100%;
      transition: 0.5s 1s;
    }

    .hover03 .box::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 10px;
      height: 0;
      background: linear-gradient(to top, #f00, #ff0);
      transition: 0.5s;
    }

    .hover03 figure:hover .box::after {
      height: 100%;
      transition: 0.5s 1.5s;
    }
  </style>
</head>

<body>
