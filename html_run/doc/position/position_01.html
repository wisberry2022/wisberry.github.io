<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본 박스 : Box-Model / Position 01</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      height: 100px;
      background: rgba(255, 0, 0, 0.3);
      text-align: center;
      line-height: 100px;
      color: #fff;
    }

    /* 
    position: relative; 좌표를 가지는 position 상태가 된다.
    일방적인 position(absolute)의 floating이나 width의 변화가 없다.
    */
    .position-relative div {
      position: relative;
      width: 10%;
      height: 350px;
      top: 40px;
      left: 100px;
    }

    .position-absolute {
      position: relative;
      margin: 0 0 100vh 0;
    }

    /* position: absolute;는 부모 요소를 벗어나 float 되어버린다. 또한 width값이 줄어든다. 기준점이 없으면 body를 기준으로 삼게 된다.*/
    /* absolute로 설정된 요소들은 block의 속성을 가지게 된다. */
    /* position:absolute로 인해 rgba의 alpha값이 모두 더해지게 되어 투명도가 1을 넘어가버린다. 
      position: absolute;의 기준을 부모요소의 position:relative, absolute, fixed도 기준이 될 수 있다.
    */
    .position-absolute span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
    }

    .position-absolute span:nth-child(1) {
      top: 20px;
      left: 20px;
    }

    /* z-index는 float처리된 요소들 중 float의 순서를 정한다.(흐름의 순서를 바꿔줄 수 있다. 정수를 쓴다.) */
    .position-absolute span:nth-child(2) {
      top: 40px;
      left: 40px;
      z-index: 999;
    }

    .position-absolute span:nth-child(3) {
      top: 60px;
      left: 60px;
    }

    .position-absolute span:nth-child(4) {
      top: 80px;
      left: 80px;
    }

    .position-absolute span:nth-child(5) {
      top: 100px;
      left: 100px;
    }

    /* 
    position: fixed;는 기준이 없다. viewport를 기준으로 한다.
    스크롤바가 생기지 않는다.
     */
    .position-fixed {
      position: fixed;
      top: 30px;
      right: 30px;
    }

    .position-sticky {
      position: sticky;
      line-height: 100px;
      background: #333;
    }
  </style>
</head>

<body>
  <header class="position-sticky">
    header
  </header>
  <section class="position-relative">
    <div class="box">01</div>
    <div class="box">02</div>
    <div class="box">03</div>
    <div class="box">04</div>
    <div class="box">05</div>
  </section>
  <section class="position-absolute">
    <span class="box">01</span>
    <span class="box">02</span>
    <span class="box">03</span>
    <span class="box">04</span>
    <span class="box">05</span>
    <button class="position-fixed">FIXED</button>
  </section>

</body>

</html>
