<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 선택자 기본 / 기본 박스 02</title>
  <style>
    /* 모든 선택자(body도 포함) */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Tag 선택자 & 후손 선택자 */
    section li {
      color: #ff0000;
    }

    section li:nth-child(1) {
      color: #369;
    }

    /* 인식되지 않는다.(section ) */
    section div:nth-child(1) {
      color: #ff0;
    }

    section div:nth-of-type(2) {
      color: #0ff;
    }

    #color {
      color: #0f0;
    }

    .color {
      color: #359;
    }

    .color+li {
      color: chocolate;
    }

    .color~li {
      color: lightcoral;
    }

    input {
      outline: none;
    }

    /* 속성 선택자 (Attribute Selector) */
    input[type="text"] {
      border: 1px solid #f00;
    }

    [class="color"] {
      background: #ff0;
    }

    /* 'col'로 시작하는 모든 class를 선택 */
    [class*="col"] {
      background: #ff0;
    }

    /* ul,
    div {
      background: #ddd;
    } */

    /* section 아래에 있는 ul과 모든 div(section 바깥)를 선택하게 된다. */
    section ul,
    section div {
      background: #ddd;
    }
  </style>
</head>

<body>
  <section>
    <ul>
      <li>BOX01</li>
      <li id="color" class="color">BOX02</li>
      <li class="col">BOX03</li>
      <li>BOX04</li>
      <li>BOX05</li>
      <li>BOX06</li>
      <li>BOX07</li>
    </ul>
    <div>
      BOX08
    </div>
    <div>
      BOX09
    </div>
    <input type="text" />
    <input type="search" />
  </section>
  <div>
    BOX10
  </div>
</body>

</html>
